<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              primaryFont: ["Poppins"],
            },
          },
        },
      };
    </script>
    <style>
      * {
        font-family: Poppins;
        background: #fffefa;
      }
    </style>
    <title>PrintMe.</title>
  </head>
  <body>
    <div
      class="container mt-10 max-w-md mx-auto sm:max-w-xl md:max-w-full lg:max-w-4xl"
    >
      <h1
        class="font-semibold text-2xl sm:text-3xl md:text-3xl lg:text-3xl text-center tracking-wider leading-8 sm:leading-10 md:leading-10 lg:leading-10"
      >
        Welcome Back Admin, <br />
        <span class="text-[#FF8D04]">Ali Umar</span>
      </h1>

      <div class="flex justify-center container mx-auto px-6 mt-10">
        <button
          class="bg-[#FF8D04] text-white font-semibold tracking-wider px-12 py-4 rounded-xl text-xl md:text-2xl lg:text-2xl focus:ring focus:ring-orange-300"
        >
          Data Product
        </button>
      </div>

      <div class="flex justify-center container mx-auto px-6 mt-5">
        <button
          class="bg-[#FF8D04] text-white font-semibold tracking-wider px-12 py-4 rounded-xl text-xl md:text-2xl lg:text-2xl focus:ring focus:ring-orange-300"
        >
          Data Member
        </button>
      </div>

      <div class="flex justify-center container mx-auto px-6 mt-5">
        <button
          class="bg-[#FF8D04] text-white font-semibold tracking-wider px-12 py-4 rounded-xl text-xl md:text-2xl lg:text-2xl focus:ring focus:ring-orange-300"
        >
          Confirm Transaction
        </button>
      </div>
    </div>
  </body>
</html>
